<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DynamoDB JSON Converter</title>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>DynamoDB JSON Converter</h1>
                <p>DynamoDB JSON と通常の JSON を相互変換するツール</p>
            </header>

            <main>
                <div class="controls">
                    <div class="direction-toggle">
                        <label>
                            <input type="radio" name="direction" value="dynamoToNormal" checked />
                            DynamoDB → 通常
                        </label>
                        <label>
                            <input type="radio" name="direction" value="normalToDynamo" />
                            通常 → DynamoDB
                        </label>
                    </div>
                    <button id="convertBtn" class="btn-primary">変換</button>
                </div>

                <div class="editor-container">
                    <div class="editor-panel">
                        <div class="panel-header">
                            <h2 id="inputLabel">入力（DynamoDB JSON）</h2>
                        </div>
                        <textarea id="input" placeholder="JSONを入力してください"></textarea>
                    </div>

                    <div class="editor-panel">
                        <div class="panel-header">
                            <h2 id="outputLabel">出力（通常の JSON）</h2>
                            <button id="copyBtn" class="btn-secondary">コピー</button>
                        </div>
                        <textarea
                            id="output"
                            readonly
                            placeholder="変換結果がここに表示されます"
                        ></textarea>
                    </div>
                </div>

                <div id="error" class="error-message" style="display: none">
                    This is error message!
                </div>
            </main>

            <footer>
                <p>Made with TypeScript + Vite + Docker</p>
            </footer>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
