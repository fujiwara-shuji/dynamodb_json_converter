<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DynamoDB JSON Converter</title>
    </head>

    <body>
        <div id="app">
            <header>
                <h1>DynamoDB JSON Converter</h1>
                <p>DynamoDB JSON と通常の JSON を相互変換するツール</p>
            </header>

            <main>
                <div class="controls">
                    <button id="sampleBtn" class="btn-primary">サンプルJSON</button>
                </div>
                <div class="editor-container">
                    <div class="editor-panel">
                        <div class="panel-header">
                            <h2 id="inputLabel">通常の JSON</h2>
                            <button id="normalCopyBtn" class="btn-secondary">コピー</button>
                        </div>
                        <textarea
                            id="normalTextarea"
                            placeholder="JSONを入力してください"
                        ></textarea>
                    </div>

                    <div class="convert-button-wrapper">
                        <button id="toDynamoBtn" class="btn-primary">→DynamoDBに変換</button>
                        <button id="toNormalBtn" class="btn-primary">JSONに変換←</button>
                    </div>

                    <div class="editor-panel">
                        <div class="panel-header">
                            <h2 id="outputLabel">DynamoDB形式のJSON</h2>
                            <button id="dynamoCopyBtn" class="btn-secondary">コピー</button>
                        </div>
                        <textarea
                            id="dynamoTextarea"
                            placeholder="変換結果がここに表示されます"
                        ></textarea>
                    </div>
                </div>

                <div id="error" class="error-message" style="display: none"></div>
            </main>

            <footer>
                <p>Made with TypeScript + Vite + Docker</p>
            </footer>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
